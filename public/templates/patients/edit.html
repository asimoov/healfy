<h1>Edit data the patient: <%= model.get('name') %> </h1>
<form action="/patients/<%= model.id %>" method="post">
	<input type="hidden" name="_method" value="put" />
	<label>
		Name:
		<input type="text" name="name" value="<%- model.get('name') %>" required />
	</label>
	<label>
		RG:
		<input type="text" name="rg"  value="<%- model.get('rg') %>" required />
	</label>
	<label>
		CPF:
		<input type="text" name="cpf"  value="<%- model.get('cpf') %>" required />
	</label>
	<label>
		Nascimento:
		<% var birthday = new Date(model.get('birthday')) %>
		<input type="date" name="birthday"  value="<%- [birthday.getFullYear(), ("0" + (birthday.getMonth() + 1)).slice(-2), ("0" + (birthday.getDate() + 1)).slice(-2)].join('-') %>" required />
	</label>
	<label>
		Sexo:
		<select name="sex">
			<option value ="0">M</option>
			<option value ="1">F</option>
		</select>
	</label>
	<label>
		Endere√ßo:
		<input type="text" name="address"  value="<%- model.get('address') %>" required="required" />
	</label>
	<label>
		Numero:
		<input type="text" name="number"  value="<%- model.get('number') %>" required="required" />
	</label>
	<label>
		Bairro:
		<input type="text" name="district"  value="<%- model.get('district') %>" required="required" />
	</label>
	<label>
		Cidade:
		<input type="text" name="city"  value="<%- model.get('city') %>" required="required" />
	</label>
	<label>
		CEP:
		<input type="text" name="cep"  value="<%- model.get('cep') %>" required="required" />
	</label>
	<label>
		Complemento:
		<input type="text" name="complement"  value="<%- model.get('complement') %>" required="required" />
	</label>
	
	<button type="submit">Enviar</button>
</form>
