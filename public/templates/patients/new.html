<h1>Novo data the patient</h1>
<form class="form-horizontal" role="form" action="/patients" method="post">
	<input type="hidden" name="_method" value="post" />
	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" type="text" name="name" required />
	</div>

	<div class="form-group">
		<label>RG:</label>
		<input class="form-control" type="text" name="rg" required pattern="^[0-9]{2}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$" placeholder="xx.xxx.xxx-xx"/>
	</div>
	
	<div class="form-group">
		<label>CPF:</label>
		<input class="form-control" type="text" name="cpf" required pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$" placeholder="xxx.xxx.xxx-xx"/>
	</div>

	<div class="form-group">
		<label>Nascimento:</label>
		<input class="form-control" type="date" name="birthday" required />
	</div>
	
	<div class="form-group">
		<label>Sexo:</label>
		<select class="form-control" name="sex">
			<option value ="0">M</option>
			<option value ="1">F</option>
		</select>
	</div>

	<div class="form-group">
		<label>Logradouro:</label>
		<input class="form-control" type="text" name="street" required="required" />
	</div>

	<div class="form-group">
		<label>Numero:</label>
		<input class="form-control" type="text" name="number" required="required" />
	</div>

	<div class="form-group">
		<label>Bairro:</label>
		<input class="form-control" type="text" name="district" required="required" />
	</div>

	<div class="form-group">
		<label>Cidade:</label>
		<input class="form-control" type="text" name="city" required="required" />
	</div>

	<div class="form-group">
		<label>UF:</label>
		<input class="form-control" type="text" name="state" required="required" />
	</div>

	<div class="form-group">
		<label>CEP:</label>
		<input class="form-control" type="text" name="cep" required="required" pattern="^[0-9]{2}.[0-9]{3}-[0-9]{3}$" placeholder="xx.xxx-xxx"/>
	</div>

	<div class="form-group">
		<label>Complemento:</label>
		<input class="form-control" type="text" name="complement" required="required" />
	</div>

	<button type="submit">Enviar</button>
</form>
