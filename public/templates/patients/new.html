<h1>Novo data the patient</h1>
<form action="/patients" method="post">
	<input type="hidden" name="_method" value="post" />
	<label> 
		Name:
		<input type="text" name="name" required />
	</label>
	<label>
		RG:
		<input type="text" name="rg" required pattern="^[0-9]{2}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$" placeholder="xx.xxx.xxx-xx"/>
	</label>
	<label>
		CPF:
		<input type="text" name="cpf" required pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$" placeholder="xxx.xxx.xxx-xx"/>
	</label>
	<label>
		Nascimento:
		<input type="date" name="birthday" required />
	</label>
	<label>
		Sexo:
		<select name="sex">
			<option value ="0">M</option>
			<option value ="1">F</option>
		</select>
	</label>
	<label>
		Logradouro:
		<input type="text" name="street" required="required" />
	</label>
	<label>
		Numero:
		<input type="text" name="number" required="required" />
	</label>
	<label>
		Bairro:
		<input type="text" name="district" required="required" />
	</label>
	<label>
		Cidade:
		<input type="text" name="city" required="required" />
	</label>
	<label>
		UF:
		<input type="text" name="state" required="required" />
	</label>
	<label>
		CEP:
		<input type="text" name="cep" required="required" pattern="^[0-9]{2}.[0-9]{3}-[0-9]{3}$" placeholder="xx.xxx-xxx"/>
	</label>
	<label>
		Complemento:
		<input type="text" name="complement" required="required" />
	</label>

	<button type="submit">Enviar</button>
</form>
