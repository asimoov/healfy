<div class="col-xs-12 col-md-10">

    <h1>Provider</h1>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Nome:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Nome">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="cpf">CPF:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cpf" placeholder="CPF">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="rg">RG:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rg" placeholder="RG">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="birthday">Nascimento:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="birthday" placeholder="Nascimento">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Sexo:</label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option selected></option>
                    <option>Masculino</option>
                    <option>Femino</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="street">CEP:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cep" placeholder="CEP">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="street">Endereço:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="street" placeholder="Endereço">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="number">Número:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="number" placeholder="Número">
            </div>
        </div>        


        <div class="form-group">
            <label class="col-sm-2 control-label" for="complement">Complemento:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="complement" placeholder="Complemento">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="district">Bairro:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="district" placeholder="Bairro">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="state">UF:</label>
            <div class="col-sm-10">
                <select class="form-control" name="state">
                    <option selected></option>
                    <option>BA</option>
                    <option>RJ</option>
                    <option>SP</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="city">Cidade:</label>
            <div class="col-sm-10">
                <select class="form-control" name="city">
                    <option selected></option>
                    <option>Salvador</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                </select>
            </div>
        </div>     

        <div class="form-group">
            <label class="col-sm-2 control-label" for="specialization">Especialização:</label>
            <div class="col-sm-10">
                <select class="form-control" name="specialization">
                    <option selected></option>
                    <option>Optometrista</option>
                    <option>Fisioterapeuta</option>
                    <option>Dentista</option>
                </select>
            </div>
        </div>               
        
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">E-mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="email_confirmacao">Confirmação do E-mail:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email_confirmacao" placeholder="E-mail">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="senha">Senha:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
        </div>        

        <div class="form-group">
            <label class="col-sm-2 control-label" for="senha_confirmacao">Confirmação da senha:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="senha_confirmacao" placeholder="Senha">
            </div>
        </div>        

        <!-- Foto do provider
        <div class="form-group">
            <label class="col-sm-2 control-label" for="foto">Foto:</label>
            <div class="col-sm-10">
                <input type="file" id="foto">
            </div>
        </div>       
        -->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>

</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="jquery.maskedinput.min.js"></script>



    <script>
        $( document ).ready(function() {
            // Mask
            $("#cpf").mask("999.999.999-99");
            $("#cep").mask("99.999-999");

            // Focus first input
            $("#name").focus();
        });
    </script>

  </body>
</html>
