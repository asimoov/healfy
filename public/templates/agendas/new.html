<h1>Novo data the agenda</h1>

<form role="form" action="/patients/<%= model.id %>" method="post">
	<input type="hidden" name="_method" value="put" />
	<div class="form-group">
		<label>Dia da semana:</label>
		<select name="day" class="form-control" required>
			<option value="0">Domingo</option>
			<option value="1">Segunda</option>
			<option value="2">Ter√ßa</option>
			<option value="3">Quarta</option>
			<option value="4">Quinta</option>
			<option value="5">Sexta</option>
			<option value="6">Sabado</option>
		</select>
	</div>

	<div class="form-group">
		<label>Tempo Inicio:</label>
		<input class="form-control" type="time" name="start" required />
	</div>

	<div class="form-group">
		<label>Tempo final:</label>
		<input class="form-control" type="time" name="stop" required />
	</div>

	<div class="form-group">
		<label>Status:</label>
		<select name="status" class="form-control" required>
			<option value="0">Ativo</option>
			<option value="1">Inativo</option>
		</select>
	</div>

	<div class="form-group">
		<label>Nome do Doutor:</label>
		<input class="form-control" type="text" name="doctor" required />
	</div>

	<button type="submit" class="btn btn-default">Enviar</button>
</form>
