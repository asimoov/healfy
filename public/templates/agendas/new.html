<h1>Novo data the agenda</h1>

<form role="form" action="/patients/<%= model.id %>" method="post">
	<input type="hidden" name="_method" value="put" />
	<div class="form-group">
		<label>Dia da semana:</label>
		{{week_select_to 0 "name='day' class='form-control' required"}}
	</div>

	<div class="form-group">
		<label>Intervalo:</label>
		<input class="form-control" type="time" name="interval" value="{{format_t interval}}" required />
	</div>

	<div class="form-group">
		<label>Tempo Inicio:</label>
		<input class="form-control" type="time" name="start" required />
	</div>

	<div class="form-group">
		<label>Tempo final:</label>
		<input class="form-control" type="time" name="stop" required />
	</div>

	<div class="form-group">
		<label>Status:</label>
		{{status_select_to 0 "name='status' class='form-control' required"}}
	</div>

	<div class="form-group">
		<label>Nome do Doutor:</label>
		<input class="form-control" type="text" name="doctor" required />
	</div>

	<button type="submit" class="btn btn-default">Enviar</button>
</form>
