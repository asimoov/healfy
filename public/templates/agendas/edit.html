<h1>Edit data the agenda: </h1>

<form role="form" action="/patients/<%= model.id %>" method="post">
	<input type="hidden" name="_method" value="put" />
	<div class="form-group">
		<label>Dia da semana:</label>
		{{week_select_to day "name='day' class='form-control' required"}}
	</div>

	<div class="form-group">
		<label>Intervalo:</label>
		<input class="form-control" type="time" name="interval" value="{{format_t interval}}" required />
	</div>

	<div class="form-group">
		<label>Tempo Inicio:</label>
		<input class="form-control" type="time" name="start" value="{{format_t start}}" required />
	</div>

	<div class="form-group">
		<label>Tempo final:</label>
		<input class="form-control" type="time" name="stop" value="{{format_t stop}}" required />
	</div>

	<div class="form-group">
		<label>Tem extra?</label>
		<input class="form-control" type="text" name="extra" value="{{extra}}" list="optionextra" required />

		<datalist id="optionextra">
			<option value="Infinito" />
			<option value="NÃ£o tem" />
			<option value="1" />
			<option value="2" />
			<option value="3" />
			<option value="4" />
			<option value="5" />
		</datalist>
	</div>

	<div class="form-group">
		<label>Status:</label>
		{{status_select_to status "name='status' class='form-control' required"}}
	</div>

	<div class="form-group">
		<label>Nome do Doutor:</label>
		<input class="form-control" type="text" name="doctor" value="{{doctor}}" required />
	</div>

	<button type="submit" class="btn btn-default">Enviar</button>
</form>
