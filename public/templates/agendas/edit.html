<h1>Edit data the agenda: </h1>

<form role="form" action="/patients/<%= model.id %>" method="post">
	<input type="hidden" name="_method" value="put" />
	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" type="text" name="day" value="{{day}}" required />
	</div>

	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" type="date" name="start" value="{{start}}" required />
	</div>

	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" type="date" name="end" value="{{end}}" required />
	</div>


	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" type="date" name="status" value="{{status}}" required />
	</div>

	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" type="date" name="doctor" value="{{doctor}}" required />
	</div>

	<button type="submit" class="btn btn-default">Enviar</button>
</form>
