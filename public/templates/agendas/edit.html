<h1>Edit data the agenda: </h1>

<form role="form" action="/patients/<%= model.id %>" method="post">
	<input type="hidden" name="_method" value="put" />
	<div class="form-group">
		<label>Dia da semana:</label>
		{{week_select_to day "name='day' class='form-control' required"}}
	</div>

	<div class="form-group">
		<label>Data Inicio:</label>
		<input class="form-control" type="date" name="start" value="{{dateFormat start}}" required />
	</div>

	<div class="form-group">
		<label>Data final:</label>
		<input class="form-control" type="date" name="end" value="{{dateFormat end}}" required />
	</div>

	<div class="form-group">
		<label>Status:</label>
		{{status_select_to status "name='status' class='form-control' required"}}
	</div>

	<div class="form-group">
		<label>Nome do Doutor:</label>
		<input class="form-control" type="text" name="doctor" value="{{doctor}}" required />
	</div>

	<button type="submit" class="btn btn-default">Enviar</button>
</form>
